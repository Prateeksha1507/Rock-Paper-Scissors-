<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="title">
        <h1>Rock-Paper-Scissors Game </h1>
    </div>
    <p>Select Your Move</p>
    <div id="icons">

        <div class="choice" id="rock">
            <img src="assets/rockchoice.jpeg" alt="rock-img">
            <p>Rock</p>
        </div>
        <div class="choice" id="paper">
            <img src="assets/paperchoice.jpeg" alt="paper-img">
            <p>Paper</p>
        </div>
        <div class="choice" id="scissors">
            <img src="assets/scissorschoice.jpeg" alt="scissors-img">
            <p>Scissors</p>
        </div>
    </div>

    <div id="score-board">
        <div class="score" id="Player">
            <p id="player-score">0</p>
            <p>Player's Score</p>
        </div>
        <div class="score" id="Computer">
            <p id="computer-score">0</p>
            <p>Computer's Score</p>
        </div>
    </div>
    <div id="result-box">
        <div class="result" id="result-text">
            <h2>Start Playing!!</h2>
        </div>
        
        <div class="result">
            <button id="reset-btn">Restart Game</button>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
